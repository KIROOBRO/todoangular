<app-header></app-header>
<div class="homepage">
  <app-todo-card *ngFor="let task of tasksArray; index as idx"
                 [cardData]="task"
                 [isBlack]="idx % 2 === 0"
                 (click)="openTask(task.id, idx)"
                 [showInput]="false"
  >
  </app-todo-card>
</div>
