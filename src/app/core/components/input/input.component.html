<div class="input-container" [class.blacked]="isBlack">
  <mat-form-field class="input" appearance="fill">
    <mat-label>{{ label }}</mat-label>
    <input matInput type="text" [formControl]="formControl">
    <button *ngIf="formControl.value" matSuffix mat-icon-button aria-label="Clear" (click)="formControl.reset('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
